    <nav>

    </nav>
    <div class="cont">
        <div class="form">
            <div class="h_one">
                <h1>Login</h1>
            </div>
            <form id="loginForm" onsubmit="event.preventDefault(); validateForm();">
                <div class="name">
                    First Name
                </div>
                <input type="text" name="firstName" id="firstName">
                <div class="name">
                    Last Name
                </div>
                <input type="text" name="lastName" id="lastName">
                <div class="name">
                    Input Email
                </div>
                <input type="email" name="email" id="email">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // Get references to form elements
        const emailInput = document.getElementById('email');
        const submitButton = document.querySelector('button');

        // Function to validate email format
        function validateEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        // Add event listener to submit button
        submitButton.addEventListener('click', (event) => {
            // Prevent default form submission
            event.preventDefault();

            // Clear any previous error messages
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(message => message.remove());

            // Check if email is empty
            if (emailInput.value === '') {
                showError('Email is a required field', emailInput);
                return;
            }

            // Validate email format
            if (!validateEmail(emailInput.value)) {
                showError('Please enter a valid email address', emailInput);
                return;
            }

            // If validation passes, simulate form submission (replace this with your actual submission logic)
            alert('Form submitted successfully!');
        });

        // Function to display error message
        function showError(message, input) {
            const errorMessage = document.createElement('div');
            errorMessage.classList.add('error-message');
            errorMessage.textContent = message;
            input.parentElement.appendChild(errorMessage);
            input.classList.add('error'); // Add error class to input for red border
        }

    </script>
